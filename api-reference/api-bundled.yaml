          format: int16
          description: Table number for order
          x-order: 4
        openDateTime:
          type: string
          format: date-time
          description: Transaction open date/time in ISO 8601
          x-order: 4
        terminalId:
          type: integer
          format: int32
          description: The terminal where the order is to be placed
          x-order: 5
        products:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/TransactionRequestProduct'
          x-order: 6
        tenders:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/TransactionRequestTender'
          x-order: 7
      required:
        - sessionId
        - priceBandId
        - reference
        - openDateTime
        - terminalId
        - products
        - tenders
    TransactionRequestProduct:
      type: object
      properties:
        plu:
          type: integer
          format: int32
          description: >-
            The unique PLU code for this product common between Kappture and API
            consumer. Not required if ProductId is set.
          x-order: 1
        productName:
          type: string
          description: Product name - can be omitted if not using auto product creation
          x-order: 3
        productId:
          type: integer
          format: int32
          description: Kappture product ID - zero if using plu
          x-order: 3
        productGroupId:
          type: integer
          format: int32
          description: Product Group ID - zero if using plu
          x-order: 3
        quantity:
          type: integer
          format: int16
          description: Quantity of product ordered
          x-order: 4
        taxValue:
          type: number
          format: float
          description: >-
            Tax portion of selling price for this product. NOTE: Tax is for an
            individual product, not the line total.
          x-order: 5
        taxRate:
          type: integer
          format: int32
          description: Tax % rate for this product
          x-order: 6
        price:
          type: number
          format: float
          description: >-
            Product line selling price (inclusive of tax). NOTE: Price is for an
            individual product, not the line total.
          x-order: 7
        priceBandId:
          type: integer
          format: int16
          description: Price band for this product
          x-order: 8
      required:
        - productId
        - productGroupId
        - price
        - taxValue
        - quantity
        - taxRate
        - priceBandId
    TransactionRequestTender:
      type: object
      properties:
        tenderId:
          type: integer
          format: int32
          description: Tender ID - supplied by Kappture
          x-order: 1
        value:
          type: number
          format: float
          description: Value paid to this tender
          x-order: 2
      required:
        - tenderId
        - value
    TransactionResponse:
      type: object
      properties:
        processCount:
          type: integer
          format: int32
          description: Processed records
          x-order: 1
        createdProductIds:
          type: array
          items:
            type: integer
          description: >-
            If any products where created and array of the created product ids
            are returned as confirmation
          x-order: 2
    unitOfMeasure:
      type: object
      required:
        - id
        - name
        - baseUnitOfMeasureId
        - baseUnitOfMeasure
        - conversionFactor
      properties:
        id:
          type: integer
          format: int32
          minimum: 0
          x-order: 1
        name:
          type: string
          maxLength: 50
          x-order: 2
        baseUnitOfMeasureId:
          type: integer
          format: int32
          minimum: 0
          x-order: 3
        baseUnitOfMeasure:
          type: string
          x-order: 4
        conversionFactor:
          type: number
          format: double
          x-go-type: float64
          x-order: 5
    Voucher:
      type: object
      properties:
        id:
          type: integer
          format: int32
          minimum: 0
          x-order: 1
        name:
          type: string
          maxLength: 255
          x-order: 2
        voucherTypeId:
          type: integer
          format: int32
          minimum: 0
          maximum: 6
          x-order: 3
          description: |
            Voucher types:
            - **0**: Allowance
            - **1**: Discount
            - **2**: Promotion
            - **3**: Reward            
            - **6**: Price Band Group
        description:
          type: string
          maxLength: 500
          x-order: 4
      required:
        - id
        - name
        - voucherTypeId
