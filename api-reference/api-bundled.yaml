    post:
      summary: Generate JWT Token
      description: >
        To access our API endpoints, you need a valid JWT token. This endpoint
        allows you to generate this token using your API credentials.


        The generated JWT token must be included in the Authorization header
        (using the Bearer authentication scheme) for all subsequent API
        requests.


        Prerequisites:

        - You must have an `api_key` and `api_secret`. If you don't have these
        [credentials](/docs/getting-started/authentication), you can create them
        via the Kappture Management Portal.

        - Your `api_key` must be included in the header as `x-api-key` of this
        request (and all other API requests).


        Important security note:

        Generated tokens remain valid until they expire (currently up to 24
        hours), even if you delete or deactivate your API credentials. Handle
        your tokens securely.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                api_key:
                  type: string
                  description: Kappture unique API key
                  example: your_api_key
                api_secret:
                  type: string
                  description: The secret for API Key
                  example: your_api_secret
              required:
                - api_key
                - api_secret
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
